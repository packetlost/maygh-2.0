<!DOCTYPE html>
<html>

<head>
    <title>WebRTC Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">WebRTC DataChannel Demo using WebSockets</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container" style="margin-top:80px;">
        <form class="form-horizontal">
            <!-- TRACE OPTION -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Trace</label>
                <div class="col-sm-10">
                    <input type="checkbox" id="enable_trace" style="margin-top: 10px;font-size: 2em;">
                </div>
            </div>
            <!-- UUID -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Your UUID</label>
                <div class="col-sm-10">
                    <p id="txt_id" class="form-control-static"></p>
                </div>
            </div>
            <!-- TIMEOUT -->
            <div class="form-group">
                <label for="inputTimeout" class="col-sm-2 control-label">Timeout</label>
                <div class="col-sm-10">
                    <input id="txt_timeout" type="text" class="form-control">
                </div>
            </div>
            <!-- WINDOW -->
            <div class="form-group">
                <label for="inputWindow" class="col-sm-2 control-label">Window</label>
                <div class="col-sm-10">
                    <input id="txt_window" type="text" class="form-control">
                </div>
            </div>
            <!-- BUTTON SET -->
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <button id="btn_set" class="btn btn-block btn-danger" class="form-control">Set</button>
                </div>
            </div>
            <!-- BUTTON GROUP -->
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10 btn-group" role="group">
                    <button id="btn_togger" type="button" class="btn btn-default">toggerTimer</button>
                    <button id="btn_connect" type="button" class="btn btn-default">WebSocketConnect</button>
                    <button id="btn_call" type="button" class="btn btn-default">doCall</button>
                    <button id="btn_ping" type="button" class="btn btn-default">ping</button>
                    <button id="btn_sendMessage" type="button" class="btn btn-default">sendReliableMessage</button>
                    <button id="btn_sendMessage10x" type="button" class="btn btn-default">sendReliableMessage 10x</button>
                </div>
            </div>
            <!-- PEER MESSAGE -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Peer message</label>
                <div class="col-sm-8">
                    <textarea id="txt_peermsg" class="form-control" rows="3"></textarea>
                </div>
            	<div class="col-sm-2">
            		<button id="btn_send" class="btn btn-primary btn-block">Send</button>
            	</div>
            </div>
        </form>
        <div id="print"></div>
        <br>
        <div id="log"></div>
        <h1>Test HTML5 Media API</h1>
        <video autoplay></video>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="simple_statistics.js"></script>
        <script src="webrtc.js"></script>
        <script>
        var constraints = {
            audio: true,
            video: true
        };
        navigator.webkitGetUserMedia(constraints, gotStream, logError);

        function gotStream(stream) {
            var video = document.querySelector('video');
            video.src = window.URL.createObjectURL(stream);
        };

        function logError(error) {
            console.log("ERROR: ", error);
        };
        </script>
</body>

</html>
